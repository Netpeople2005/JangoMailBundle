    defaults: { _controller: JangoMailBundle:Default:log }
    
JangoMailBundle_envio:
    pattern:  /probar
    defaults: { _controller: JangoMailBundle:Default:envio }

JangoMailBundle_Grupos_index:
    resource: "@JangoMailBundle/Resources/config/rutas/grupos.yml"
    prefix:  /grupos
