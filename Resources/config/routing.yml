JangoMailBundle_logs:
    pattern:  /logs
    defaults: { _controller: JangoMailBundle:Default:logs }
    
JangoMailBundle_home:
    pattern:  /
    defaults: { _controller: JangoMailBundle:Default:index }
    
JangoMailBundle_logs_view:
